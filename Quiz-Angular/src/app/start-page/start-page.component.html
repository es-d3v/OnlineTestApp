<div class="container">
    <div class="question-head">
    <h2 >SOLAR QUIZ</h2>
    </div>
</div>
<div align = 'center'>
    <input id = "name" class="answer-input" type="text" placeholder="Enter Name" [(ngModel)] = "examinee" required>

</div>
